<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>고물섬 - 회원가입</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/main/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/login/css/signup-styles.css}" rel="stylesheet" />

  <!-- 구글 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>

<body>

<!-------------------------------------------------------- Navigation -------------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #DBA36A;">
  <div class="container px-4 px-lg-5">
    <img id="logo-img" th:src="@{/main/img/logo.png}">    <!-- 로고 이미지 -->
    <a class="navbar-brand" th:href="@{/main}">고물섬</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link" th:href="@{/goodsboard_list?category=0}">판매 게시판</a></li>    <!-- 경로를 설정해서 판매게시판으로 이동 가능 -->
        <li class="nav-item"><a class="nav-link" th:href="@{/board_list?category=1}">자유 게시판</a></li>       <!-- 경로를 설정해서 자유게시판으로 이동 가능 -->
      </ul>

      <div class="d-flex" style="height: 38px;">
        <a sec:authorize="isAnonymous()" th:href="@{/login_cat}">
          <button class="btn btn-outline-dark" type="button">
            회원가입/로그인
          </button>
        </a>

        <!-- 로그인 한 아이디 출력 코드 -->
        <div sec:authorize="isAuthenticated()">
          <div class="login-name" style="margin-right: 5px; padding-top: 6px; float:left;" onclick="return false;" sec:authentication="name"></div>
          <p class="login-name" style="margin-right: 5px; padding-top: 6px; float:left;" onclick="return false;">님 환영합니다.</p>
        </div>

        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
          <button class="btn btn-outline-dark login-out-btn" type="button">
            로그아웃
          </button>
        </a>

      </div>

    </div>
  </div>
</nav>
<!-- Navigation-->
<header class="masthead">
  <div class="container" style="width:1100px;">
    <div class="row gx-4 gx-lg-5">

      <div class="col-md-6">
        <img th:src="@{/login/img/signup-img.png}">
      </div>

      <div class="col-md-6" style="margin-top: 50px;">
        <div>
          <form th:action="@{/signup}" method="post" class="joinForm" modelAttribute="memberDTO">
            <h2>회원가입</h2>
            <div class="textForm">
              <input name="id" type="text" class="id" th:value="${memberDTO.id}" placeholder="아이디(닉네임)">
              <span class="warning" th:text=${valid_id}></span>
            </div>
            <div class="textForm">
              <input name="pw" type="password" class="pw" th:value="${memberDTO.pw}" placeholder="비밀번호">
              <span class="warning" th:text=${valid_pw}></span>
            </div>
            <div class="textForm">
              <input name="email" type="text" class="email" th:value="${memberDTO.email}" placeholder="이메일">
              <span class="warning" th:text=${valid_email}></span>
            </div>
            <input type="submit" class="signup-btn" value="가입하기"/>
          </form>
        </div>
      </div>

    </div>
  </div>
</header>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/login/js/scripts.js}"></script>

</body>
</html>
