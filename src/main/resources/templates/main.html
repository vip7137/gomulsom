<!-------------------------------------------------------- Navigation -------------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #DBA36A;">
    <div class="container px-4 px-lg-5">
        <img id="logo-img" th:src="@{/main/img/logo.png}">    <!-- 로고 이미지 -->
        <a class="navbar-brand" th:href="@{/main}">고물섬</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" th:href="@{/goodsboard_list?category=0}">판매 게시판</a></li>    <!-- 경로를 설정해서 판매게시판으로 이동 가능 -->
                <li class="nav-item"><a class="nav-link" th:href="@{/board_list?category=1}">자유 게시판</a></li>       <!-- 경로를 설정해서 자유게시판으로 이동 가능 -->
            </ul>

            <div class="d-flex" style="height: 38px;">
                <a sec:authorize="isAnonymous()" th:href="@{/login_cat}">
                    <button class="btn btn-outline-dark" type="button">
                        회원가입/로그인
                    </button>
                </a>

                <!-- 로그인 한 아이디 출력 코드 -->
                <div sec:authorize="isAuthenticated()">
                    <div class="login-name" style="margin-right: 5px; padding-top: 6px; float:left;" onclick="return false;" sec:authentication="name"></div>
                    <p class="login-name" style="margin-right: 5px; padding-top: 6px; float:left;" onclick="return false;">님 환영합니다.</p>
                </div>

                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
                    <button class="btn btn-outline-dark login-out-btn" type="button">
                        로그아웃
                    </button>
                </a>

            </div>

        </div>
    </div>

<!-- Navigation-->

<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative" style="max-width: 1600px;">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-dark">
                    <div class="container-fluid p-0">
                        <div class="row g-0">
                            <h1 class="animate__animated animate__fadeInLeft" style="padding-top: 85px; font-family: 'Jua', sans-serif;">고양이가 물어다 주는 보물섬</h1>
                            <h5 class="animate__animated animate__fadeInUp" style="margin-top: 50px;">내가 모르는 사이에<br>

                                한정판매 되어서<br>
                                이제는 찾기 어려운 것들을<br>
                                고양이가 물어다 줄거야.</h5>
                        </div>
                    </div>

                    <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Search address input-->
                        <nav class="navbar navbar-expand-lg" style="height: 50px; padding-top: 100px;">
                            <div class="container-fluid" style="max-width: 500px;">

                            </div>
                        </nav>
                    </form>

                </div>
            </div>
            <div class="col-xl-6 masthead1">

            </div>
        </div>
    </div>

                <div style="margin-top: 50px;">
                    <a th:href="@{/goodsboard_list?category=0}">

                    </a>
                </div>
            </div>
        </div>
        <div class="row g-0" style="border: 1px solid black; background-color: #FFE8C6;">
            <div class="col-lg-6 text-white showcase-img" style="border-right: 1px solid black; background-image: url('/main/img/board_list.jpg')"></div>
            <div class="col-lg-6 my-auto showcase-text">
                <h1>자유 게시판</h1>
                <p class="lead mb-0">여러분들의 궁금한 점과 얘기 하고 싶은 것들을<br>이곳에서 자유롭게 대화하세요.</p>
                <div style="margin-top: 50px;">
                    <a th:href="@{/board_list?category=1}">
                        <button class="Shortcut button-Shortcut text-white" type="button" style="border-radius: 0.25rem;">바로가기</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row g-0" style="border: 1px solid black; background-color: #FFE8C6;">
            <div class="col-lg-6 order-lg-2 text-white showcase-img" style="border-left: 1px solid black; background-image: url('/main/img/service-img.png')"></div>
