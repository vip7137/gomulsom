<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>고물섬 - 로그인</title>
  <!-- 폰트 어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/main/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/login/css/login.css}" rel="stylesheet" />
  <!-- 구글 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>
<!-- Navigation ------------------------------------------------------------------------------------------------------------------>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #DBA36A;">
  <div class="container px-4 px-lg-5">
    <img id="logo-img" th:src="@{/main/img/logo.png}">    <!-- 로고 이미지 -->
    <a class="navbar-brand" th:href="@{/main}">고물섬</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link" th:href="@{/goodsboard_list?category=0}">판매 게시판</a></li>    <!-- 경로를 설정해서 판매게시판으로 이동 가능 -->
        <li class="nav-item"><a class="nav-link" th:href="@{/board_list?category=1}">자유 게시판</a></li>       <!-- 경로를 설정해서 자유게시판으로 이동 가능 -->
      </ul>
    </div>
  </div>
</nav>
<!-- Navigation -->

<!-- container -->
<header class="container1" id="main-img">
  <!--  img -->
  <div class="con">
    <img id="cat-logo" th:src="@{/login/img/cat-logo.png}">

    <form th:action="@{/login_cat}" method="post">
      <div class="row1">
        <h2 style="text-align:center">로그인</h2>

        <div class="col">
          <p>
            <label th:for="username" class="sr-only">Username</label>
            <input type="text" name="username" placeholder="아이디" required>
          </p>
          <p>
            <label th:for="password" class="sr-only">Password</label>
            <input type="password" name="password" placeholder="비밀번호"  required>
          </p>
          <input type="submit" value="로그인" id="login">
          <a th:href="@{/signup}" style="color:white;" class="btn">회원가입</a>
        </div>
      </div>
    </form>
  </div>
</header>

</body>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/login/js/scripts.js}"></script>
</html>
